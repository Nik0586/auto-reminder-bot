name: Daily Reminder

on:
  schedule:
    - cron: '0 7 * * *'  # Щодня о 09:00 за Києвом (07:00 UTC)
  workflow_dispatch:     # Додає ручний запуск з кнопки

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: python bot.py
