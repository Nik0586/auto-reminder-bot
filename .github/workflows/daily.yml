name: Daily Reminder

on:
  schedule:
    - cron: '0 7 * * *'  # 09:00 по Києву = 07:00 UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Run bot
      run: python bot.py
